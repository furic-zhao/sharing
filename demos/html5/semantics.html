<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />
      <title>HTML5 语义化标签</title>
    </head>
<body>

    <header>
        <hgroup>
            <h1>网站名称</h1>
            <h2>网站口号 Slogan</h2>
        </hgroup>
        <nav>
            <ul>
              <li><a href="1.html">首页</a></li>
              <li><a href="2.html">新闻</a></li>
              <li><a href="3.html">产品</a></li>
              <li><a href="4.html">帮助</a></li>

        </nav>
    </header>

    <main>
        <article>

                <p>第一节段落1</p>
                <p>更多内容</p>
            </section>
            <section>
                <h2>第二节标题</h2>
                <p>第二节段落1</p>

                    <figure>

    <aside>
        广告信息、相关内容

    </footer>

</html>
